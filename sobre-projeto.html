<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site cicuitos logicos</title>
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
    <header class="cabeçalho">

    <div class="container" title="Menu de Navegação">
        <input type="checkbox" id="menu" class="container__botao"/>
        <label for="menu">
            <span class="cabeçalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu__titulo">Navegação</li>
            <li class="lista-menu__item">
                <a href="index.html" class="botao_inicio"> Início </a>
            </li>
            <li class="lista-menu__item">
                <a href="sobre-projeto.html" class="botao_projeto"> Projeto </a>
            </li>
            <li class="lista-menu__item">
                <a href="desenvolvedores.html" class="botao_desenvolvedores">
                    Desenvolvedores
                </a>
            </li>
        </ul>
    </div>

    <form class="form-pesquisa" id="formPesquisa">
        <input type="search" class="input-pesquisa" name="q" placeholder="Barra de pesquisa..." aria-label="Campo de busca" />
        <button type="submit" class="botao-pesquisa" aria-label="Buscar">
            <img src="./assets/Lupa.svg" alt="Imagem de uma lupa">
        </button>
    </form>

</header>

    <main class="Projeto">
        <div class="Projeto_wrapper">
            <h1 class="Projeto_titulo">
                <strong><b class="negrito1"> Sobre o Projeto </b></strong>
            </h1>
            <section class="Projeto_conteudo">
                <h2 class="Projeto_conteudo_subtitulo">Motivações para a criação do Projeto:</h2>
                <p class="Projeto_conteudo_paragrafo">Conteúdo posterior</p>
            </section>

            <section class="Projeto_video">
                <h2 class="Projeto_conteudo_subtitulo">Vídeo de Apresentação</h2>
                <video controls width="100%" poster="./assets/Logo.png">
                    <source src="./assets/Video-impressora2d.mp4" type="video/mp4">
                </video>
            </section>
            </div>
        
        
    </main>

    <footer class="rodape">
    </footer>
    <script src="./js/frontend/pesquisa.js"></script>
</body>
</html>
